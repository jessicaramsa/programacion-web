<html>
    <head>
        <title>Guía de materias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 align="center">Guía de materias</h1>
        <form action="SeleccionSemestre.do" method="POST">
            Seleccionar el semestre<p>
            <select name="semestre" size="1">
                <option value="primero">Primero</option>
                <option value="segundo">Segundo</option>
                <option value="tercero">Tercero</option>
                <option value="cuarto">Cuarto</option>
                <option value="quinto">Quinto</option>
                <option value="sexto">Sexto</option>
                <option value="septimo">Septimo</option>
                <option value="octavo">Octavo</option>
                <option value="noveno">Noveno</option>
            </select>
            <br><br>
            <center>
                <input type="submit" value="Consultar" name="btnSemestre" />
            </center>
        </form>
    </body>
</html>
