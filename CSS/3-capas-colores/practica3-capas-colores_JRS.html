<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Capas</title>
  <style>
  .capas {
    position: absolute;
    clip: rect(1 auto auto 3);
    visibility: visible;
    z-index: 3;
  }

  #capa1 {
    width: 300px;
    height: 200px;
    background-color: #803b57;
    layer-background-color: #803b57;
  }

  #capa2 {
    width: 280px;
    height: 180px;
    background-color: #0b0bb5;
    layer-background-color: #0b0bb5;
  }

  #capa3 {
    width: 260px;
    height: 160px;
    background-color: #d0026d;
    layer-background-color: #d0026d;
  }

  #capa4 {
    width: 240px;
    height: 140px;
    background-color: #ffa500;
    layer-background-color: #ffa500;
  }

  #capa5 {
    width: 220px;
    height: 120px;
    background-color: #fedc05;
    layer-background-color: #fedc05;
  }

  #capa6 {
    width: 200px;
    height: 100px;
    background-color: #ec1837;
    layer-background-color: #ec1837;
  }

  #capa7 {
    width: 180px;
    height: 80px;
    background-color: #8fd616;
    layer-background-color: #8fd616;
  }
  </style>
</head>
<body bgcolor="black">
  <div id="capa1" class="capas"></div>
  <div id="capa2" class="capas"></div>
  <div id="capa3" class="capas"></div>
  <div id="capa4" class="capas"></div>
  <div id="capa5" class="capas"></div>
  <div id="capa6" class="capas"></div>
  <div id="capa7" class="capas"></div>
</body>
</html>
